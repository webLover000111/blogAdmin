<div class="writePassage">
<div class="modify">
  <span (click)="isShow = !isShow" class="modifyText"><img src="../../assets/images/modify.png" alt="modify"><span>我要修改</span></span>
  <div class="wrap" [hidden]="!isShow">
    <section><input type="text" id="modify" placeholder="输入文章title"></section>
    <section>
        <button type="button">搜文章</button>
    </section>
  </div>
</div>
<app-markdown (onChange) = "getData($event)"></app-markdown>

<form>
<section><input type="text" id="title" placeholder="*题目"></section>
<section><select name="variety" id="variety">
  <option value="*">*</option>
  <option value="fromtend">Fromtend</option>
  <option value="backend">Backend</option>
  <option value="others">Others</option>
</select></section>
<section>
  <input type="text" id="tags" placeholder="*标签(最多4个,逗号分割)">
  <br>
  <span class="tagsChoice" *ngFor="let tag of tags">{{tag }}</span>
  <div class="clearfix"></div>
</section>
<section><input type="text" id="shortInfo" placeholder="简介"></section>
<section>
    <button type="button">提交</button>
</section>

</form>

</div>
